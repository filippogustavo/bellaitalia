    <!-- Formulário de contato -->
    <div class="container">
        <h1>Entre em Contato</h1>
        <form id="formulario-contato">
            <input type="text" id="nome" name="nome" placeholder="Nome" required><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Mensagem" required></textarea><br>
            <center><button type="submit">Enviar</button></center>
        </form>
        <p id="mensagem-sucesso" style="display:none; color:green;">Mensagem enviada com sucesso!</p>
        <p id="mensagem-erro" style="display:none; color:red;">Ocorreu um erro. Por favor, tente novamente.</p>
