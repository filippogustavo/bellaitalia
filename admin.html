    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html">Pizzaria Be<font color="green">l</font><font color="red">l</font>a Itália</a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
    </div>

    <!-- Formulário de Login -->
    <div id="login-form" class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <input type="password" id="password" placeholder="Senha" required><br>
        <center><button id="login-button">Entrar</button></center>
        <p id="login-error" style="color: red;"></p>
    </div>

    <!-- Formulário de Adição de Produto -->
    <div id="produto-form" class="container">
        <h2>Adicionar Produto</h2>
        <input type="text" id="nome" placeholder="Nome do Produto" required><br>
        <textarea id="descricao" placeholder="Descrição do Produto"></textarea><br>
        <input type="number" id="preco" placeholder="Preço" required><br>
        <input type="file" id="imagem" accept="image/*"><br>
        <center>
            <button id="adicionar-button">Adicionar Produto</button>
            <button id="logout-button">Sair</button>
        </center>
    </div>

    <!-- Exibe a Lista de Produtos Existentes -->
    <div id="lista-produtos-existente" class="container">
        <h2><center>Lista de Produtos</center></h2>
        <ul id="lista-produtos"></ul>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

    <!-- Script para conecção com o banco Firebase e Funções para gerenciamento da página -->
    <script src="firebase-admin.js"></script>
